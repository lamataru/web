<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.5 -4" rotation="0 90 0" width="3" depth="3" height="0.5" color="#00B900"></a-box>
      <a-sphere position="0 2.75 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.75 -5" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1 0.75 -5" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="grey"></a-plane>
      <a-sky color="#58B9E3"></a-sky>
    </a-scene>
  </body>
</html>
